<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GothGirls Live Feed</title>
<style>
  /* Basic reset and modern background */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: 'Arial', sans-serif; background: #121212; color: #fff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
  
  /* Splash screen */
  #splash {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#121212;
    color:#ff69b4;
    font-size:3rem;
    opacity:1;
    transition: opacity 1s ease;
    z-index:9999;
  }

  #images { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 20px; opacity: 0; transition: opacity 1s ease; }

  img {
    max-width: 400px;
    border-radius: 15px;
    cursor: pointer;
    transition: transform 0.3s ease, opacity 0.5s ease, box-shadow 0.5s ease;
    opacity: 1;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }
  img:hover { transform: scale(1.05); box-shadow: 0 8px 30px rgba(255,105,180,0.6); }

  .highlight { box-shadow: 0 0 30px 5px #ff69b4; }

  #loadMore {
    padding: 12px 25px;
    font-size: 16px;
    cursor: pointer;
    margin: 20px;
    border: none;
    border-radius: 10px;
    background: #ff69b4;
    color: #fff;
    transition: background 0.3s ease;
  }
  #loadMore:hover { background: #ff85c1; }
</style>
</head>
<body>

<div id="splash">gothbitch.es</div>
<div id="images"></div>
<button id="loadMore">Load More</button>

<script>
const subreddit = 'GothGirls';
const imagesContainer = document.getElementById('images');
const loadMoreBtn = document.getElementById('loadMore');
let after = null;
let loadingOlder = false;

// Splash screen fade
window.addEventListener('load', () => {
    setTimeout(() => {
        document.getElementById('splash').style.opacity = 0;
        document.getElementById('images').style.opacity = 1;
        setTimeout(() => document.getElementById('splash').remove(), 1000);
    }, 1000); // 
});

// Shuffle helper
function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

// Fetch new posts (latest posts for auto-refresh)
async function fetchNewImages(limit = 40) {
    try {
        const response = await fetch(`https://www.reddit.com/r/${subreddit}/new.json?limit=${limit}`);
        const data = await response.json();
        let urls = data.data.children
            .map(post => post.data.url)
            .filter(url => url.match(/\.(jpeg|jpg|gif|png)$/));
        return shuffleArray(urls);
    } catch (err) {
        console.error(err);
        return [];
    }
}

// Fetch older posts (for infinite scroll / Load More)
async function fetchOlderImages(limit = 20) {
    if (loadingOlder) return [];
    loadingOlder = true;
    try {
        const url = after 
            ? `https://www.reddit.com/r/${subreddit}/hot.json?limit=${limit}&after=${after}`
            : `https://www.reddit.com/r/${subreddit}/hot.json?limit=${limit}`;
        const response = await fetch(url);
        const data = await response.json();
        after = data.data.after;
        let urls = data.data.children
            .map(post => post.data.url)
            .filter(url => url.match(/\.(jpeg|jpg|gif|png)$/));
        return shuffleArray(urls);
    } catch (err) {
        console.error(err);
        return [];
    } finally {
        loadingOlder = false;
    }
}

// Display images
function displayImages(urls, prepend = false) {
    const existing = Array.from(imagesContainer.children).map(img => img.src);
    urls.forEach(url => {
        if (!existing.includes(url)) {
            const img = document.createElement('img');
            img.src = url;
            img.style.opacity = 0;
            if (prepend) imagesContainer.prepend(img);
            else imagesContainer.appendChild(img);
            setTimeout(() => {
                img.style.opacity = 1;
                if (prepend) {
                    img.classList.add('highlight');
                    setTimeout(() => img.classList.remove('highlight'), 2000);
                }
            }, 50);
        }
    });
}

// Initial load
(async function init() {
    const urls = await fetchOlderImages(50);
    displayImages(urls);
})();

// Infinite scroll: load older posts
window.addEventListener('scroll', async () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        const urls = await fetchOlderImages(30);
        displayImages(urls);
    }
});

// Load More button
loadMoreBtn.addEventListener('click', async () => {
    const urls = await fetchOlderImages(30);
    displayImages(urls);
});

// Auto-refresh: prepend latest posts every 30s
setInterval(async () => {
    const urls = await fetchNewImages(10);
    displayImages(urls, true);
}, 30000);
</script>

</body>
</html>
