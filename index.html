<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GothGirls Live Feed</title>
<style>
  body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
  #images { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; }
  img { max-width: 300px; border-radius: 10px; cursor: pointer; transition: transform 0.2s, opacity 0.5s ease, box-shadow 0.5s ease; opacity: 1; }
  img:hover { transform: scale(1.05); }
  .highlight { box-shadow: 0 0 20px 5px #ff69b4; }
  #loadMore { padding: 10px 20px; font-size: 16px; cursor: pointer; margin-top: 20px; }
</style>
</head>
<body>

<h1>GothGirls Live Feed</h1>
<div id="images"></div>
<button id="loadMore">Load More</button>

<script>
const subreddit = 'GothGirls';
const imagesContainer = document.getElementById('images');
const loadMoreBtn = document.getElementById('loadMore');
let after = null; // For infinite scroll pagination
let loadingOlder = false;

// Helper: shuffle array
function shuffleArray(array) {
    return array.sort(() => Math.random() - 0.5);
}

// Fetch new posts (latest posts for auto-refresh)
async function fetchNewImages(limit = 20) {
    try {
        const response = await fetch(`https://www.reddit.com/r/${subreddit}/new.json?limit=${limit}`);
        const data = await response.json();
        let urls = data.data.children
            .map(post => post.data.url)
            .filter(url => url.match(/\.(jpeg|jpg|gif|png)$/));
        return shuffleArray(urls);
    } catch (err) {
        console.error(err);
        return [];
    }
}

// Fetch older posts (for infinite scroll / Load More)
async function fetchOlderImages(limit = 20) {
    if (loadingOlder) return [];
    loadingOlder = true;
    try {
        const url = after 
            ? `https://www.reddit.com/r/${subreddit}/hot.json?limit=${limit}&after=${after}`
            : `https://www.reddit.com/r/${subreddit}/hot.json?limit=${limit}`;
        const response = await fetch(url);
        const data = await response.json();
        after = data.data.after;
        let urls = data.data.children
            .map(post => post.data.url)
            .filter(url => url.match(/\.(jpeg|jpg|gif|png)$/));
        return shuffleArray(urls);
    } catch (err) {
        console.error(err);
        return [];
    } finally {
        loadingOlder = false;
    }
}

// Display images
function displayImages(urls, prepend = false) {
    const existing = Array.from(imagesContainer.children).map(img => img.src);
    urls.forEach(url => {
        if (!existing.includes(url)) {
            const img = document.createElement('img');
            img.src = url;
            img.style.opacity = 0;
            if (prepend) imagesContainer.prepend(img);
            else imagesContainer.appendChild(img);
            setTimeout(() => {
                img.style.opacity = 1;
                if (prepend) {
                    img.classList.add('highlight');
                    setTimeout(() => img.classList.remove('highlight'), 2000);
                }
            }, 50);
        }
    });
}

// Initial load
(async function init() {
    const urls = await fetchOlderImages(30);
    displayImages(urls);
})();

// Infinite scroll: load older posts when near bottom
window.addEventListener('scroll', async () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        const urls = await fetchOlderImages(20);
        displayImages(urls);
    }
});

// Load More button: fetch older posts manually
loadMoreBtn.addEventListener('click', async () => {
    const urls = await fetchOlderImages(20);
    displayImages(urls);
});

// Auto-refresh: prepend latest posts every 30s
setInterval(async () => {
    const urls = await fetchNewImages(10);
    displayImages(urls, true);
}, 30000);
</script>

</body>
</html>
